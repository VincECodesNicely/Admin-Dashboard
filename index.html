<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="dashboard-block">
        <img src="imgs/sidebar-img/view-dashboard.svg" />Dashboard
      </div>
      <div class="sidebar-separation">
        <div class="link">
          <img src="imgs/sidebar-img/home.svg" alt="HOME SVG" />Home
        </div>
        <div class="link">
          <img src="imgs/sidebar-img/account.svg" alt="PROFILE SVG" />Profile
        </div>
        <div class="link">
          <img
            src="imgs/sidebar-img/message-reply-outline.svg"
            alt="MESSAGES SVG"
          />Messages
        </div>
        <div class="link">
          <img src="imgs/sidebar-img/history.svg" alt="HISTORY SVG" />History
        </div>
        <div class="link">
          <img
            src="imgs/sidebar-img/clipboard-list-outline.svg"
            alt="TASKS SVG"
          />Tasks
        </div>
        <div class="link">
          <img
            src="imgs/sidebar-img/account-group.svg"
            alt="COMMUNITIES SVG"
          />Communities
        </div>
      </div>
      <div class="sidebar-separation">
        <div class="link">
          <img src="imgs/sidebar-img/cog.svg" alt="COMMUNITIES SVG" />Settings
        </div>
        <div class="link">
          <img
            src="imgs/sidebar-img/help-box-multiple.svg"
            alt="COMMUNITIES SVG"
          />Support
        </div>
        <div class="link">
          <img
            src="imgs/sidebar-img/shield-check-outline.svg"
            alt="PRIVACY SVG"
          />Privacy
        </div>
      </div>
    </div>
    <div class="header">
      <div class="search-container">
        <div class="search-bar">
          <img src="imgs/magnify.svg" /><input type="text" />
        </div>
        <div class="profile-section">
          <img src="imgs/bell-ring-outline.svg" />
          <img src="imgs/magnify.jpeg" class="profile-picture" />
          <p>Vincent Kong</p>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="projects-container">
        <h3>Your Project</h3>
        <div class="card-container">
          <div class="project-cards"></div>
          <div class="project-cards"></div>
          <div class="project-cards"></div>
          <div class="project-cards"></div>
          <div class="project-cards"></div>
          <div class="project-cards"></div>
        </div>
      </div>
      <div class="bulletin-board">
        <div class="news-container">
          <h3>Announcements</h3>
          <div class="announcement-board"></div>
        </div>
        <div class="news-container">
          <h3>Trending</h3>
          <div class="trending-board"></div>
        </div>
      </div>
    </div>
  </body>
</html>
